<div class="container">
  <h1>Crete new project</h1>
  <form [formGroup]="projectForm" class="form">
    <div class="controlls">
      <mat-form-field>
        <input
          matInput
          placeholder="Project name"
          formControlName="projectName"
        /> </mat-form-field
      ><br />

      <mat-form-field>
        <input
          matInput
          placeholder="Project code"
          formControlName="projectCode"
        /> </mat-form-field
      ><br />

      <mat-form-field>
        <mat-select formControlName="client" placeholder="Client" class="dropdown-input" >
          <mat-option *ngFor="let client of clients" [value]="client">{{ client.id }} {{client.name}}</mat-option>
        </mat-select>
      </mat-form-field>

      <h2>Choose users:</h2>
      <div class="userInput">
        <div class="vertical-flex">
          <mat-form-field>
            <input
              matInput
              type="text"
              placeholder="Find user"
              formControlName="addUserControl"
            />
          </mat-form-field>
          Users:
          <div *ngFor="let user of (filteredUsers | async)">
            <button mat-stroked-button (click)="addUser(user.userId)">
              {{ user.userId }} {{ user.username }}
            </button>
          </div>
        </div>
        <mat-divider [vertical]="true"></mat-divider>
        <div class="vertical-flex">
          Chosen users:
          <div *ngFor="let user of (selectedUsers | async); let i = index">
            {{ user.username }}

            <button mat-icon-button (click)="removeUser(i)">
              <mat-icon aria-label="Example icon-button with a heart icon"
                >delete</mat-icon
              >
            </button>
            <br />
          </div>
        </div>
      </div>

      <h2>Define tasks:</h2>
      <div class="userInput">
        <div class="vertical-flex">
          <mat-form-field>
            <input
              matInput
              placeholder="Add task"
              formControlName="addTaskControl"
            /> </mat-form-field
          ><br />
          <button
            mat-stroked-button
            (click)="addTask()"
            [disabled]="projectForm.get('addTaskControl').invalid"
          >
            Add Task
          </button>
        </div>

        <mat-divider [vertical]="true"></mat-divider>
        <div class="vertical-flex">
          New Tasks:
          <div *ngFor="let task of newTasks; let i = index">
            {{ task.name }}

            <mat-checkbox (mousedown)="onBillableChange(i)">
              Billable</mat-checkbox
            >

            <button mat-icon-button (click)="removeTask(i)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div *ngFor="let error of errors" class="errors">
      <p>{{ error }} </p>
    </div>
    <div class="actions">
      <mat-dialog-actions>
        <button
          mat-raised-button
          cdkFocusInitial
          color="primary"
          (click)="onSubmit()"
          [disabled]="projectForm.untouched"
        >
          Create Project
        </button>
      </mat-dialog-actions>
    </div>
  </form>
</div>
