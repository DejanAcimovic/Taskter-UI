<mat-toolbar color="primary">
  <!--nav menu-->
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>

  <!-- logo -->
  <p>Taskter</p>

  <!--user menu-->
  <div *ngIf="loggedInUser">
    <img src="{{loggedInUser.avatarURL}}" style="width: 40px; height: 40px; border-radius: 5px;" />
  </div>
</mat-toolbar>
<mat-sidenav-container style="height:100%;">
    <mat-sidenav #sidenav mode="side" closed style="height:100%; width:25%;">Sidenav content</mat-sidenav>
    <mat-sidenav-content >App content components go here!</mat-sidenav-content>
</mat-sidenav-container>
